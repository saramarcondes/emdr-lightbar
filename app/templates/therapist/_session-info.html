<div id="session-info" class="copy controls">
    <p>
        Session URL to share with your client:
        <a href="{{ session_url }}" id="link-display">{{ session_url }}</a>
    </p>

    <form method="POST">
        <button type="submit">Create new session URL</button>
    </form>

    <div id="method-choices">
        <label>
            <input type="radio" name="method-choice" value="audio" />
            Audio
        </label>

        <label>
            <input type="radio" name="method-choice" value="light" />
            Light
        </label>
    </div>
</div>
